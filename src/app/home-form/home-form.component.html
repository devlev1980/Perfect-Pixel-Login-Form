<div class="container">
  <div class="title">
    <h1 class="text-center">Clear Login Form</h1>

  </div>
  <form class="login-form">
    <div class="form-group mt-3 mb-5">
      <i class="far fa-user"></i>
      <label for="exampleInputEmail1" class="ml-3">Username</label>
      <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp">
      <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <div class="form-group mt-3 mb-4">
      <i class="fas fa-lock"></i>
      <label for="exampleInputPassword1" class="ml-3">Password</label>
      <input type="password" class="form-control password" id="exampleInputPassword1" >
    </div>
    <div class="form-group form-check mt-2">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" >
      <label class="form-check-label" for="exampleCheck1"></label>
      <div class="showPassword">Show Password</div>

    </div>

    <div class="form-group form-check mt-1">
      <input type="checkbox" class="form-check-input" id="exampleCheck2" >
      <label class="form-check-label" for="exampleCheck2">  </label>
      <div class="signedIn">Keep Me Signed In</div>

    </div>
    <button type="button" class="btn btn-primary btn-block">LOGIN</button>

  </form>
</div>
